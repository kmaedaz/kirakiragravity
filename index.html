	<script>
	if ((navigator.userAgent.indexOf('iPhone') > 0) || navigator.userAgent.indexOf('iPod') > 0) {
		    document.write('<meta name="viewport" content="width=device-width, initial-scale=0.5,minimum-scale=0.5, maximum-scale=0.5, user-scalable=yes">');
		}else{
		    document.write('<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=yes">');
		}

	if ('object' === typeof window.onorientationchange) {
	  window.addEventListener("orientationchange", function () {
		//　
	  	setTimeout(function(){
	    if (window.innerHeight > window.innerWidth) {
	      // ポートレイト
			 obj=document.getElementById("disp");
			 obj.style.display = "none";
			 obj=document.getElementById("enchant-stage");
			 obj.style.display = "block";
	    } else {
	      // ランドスケープ
			 obj=document.getElementById("disp");
			 obj.style.display = "block";
			 obj=document.getElementById("enchant-stage");
			 obj.style.display = "none";
	    };
		},500);
	  }, false);

	}

	</script>

	<!-- アドレスバーを上にあげる -->
